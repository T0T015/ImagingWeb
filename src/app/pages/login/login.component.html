<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row mt150">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
            <div class = "container text-center">
              <img src="../../../assets/icon-login.png" width = "100" height = "100" class="custom-image">
            </div>
  
            <h1 class = "text-center">Bienvenido a ImagingSoft</h1>
            <form (ngSubmit) = "formSubmit()">
              <mat-form-field class = "full-width custom-mat-form-field"  appearance = "outline">
                <mat-label>Usuario</mat-label>
                <input [(ngModel)] = "loginData.username" name = "username" required  matInput placeholder="Ingresar usuario">
              </mat-form-field>
              <mat-form-field class="full-width custom-mat-form-field"  appearance = "outline">
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)] = "loginData.password" name = "password" required  type="password" matInput placeholder="Ingresar contraseña">
              </mat-form-field>
  
              <br><br>
  
              <div class = "container text-center">
                <button mat-raised-button color="primary" class="custom-button">Ingresar</button>
                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent" class="custom-button">Limpiar</button>
            </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
