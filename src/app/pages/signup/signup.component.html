<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
                    <img src = "../../../assets/icon-user.png" width="100" height="100">
                </div>

                <h1 class="text-center">Registro de Usuario</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input required [(ngModel)]="user.username" name = "username" matInput placeholder="Ingresar nombre usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Ingresar correo">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)]="user.password" name = "password" type="password" matInput placeholder="Ingresar contraseña">
                    </mat-form-field>

                    <div class = "container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
